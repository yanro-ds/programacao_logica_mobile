<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco da Proz Bank</title>
</head>

<body>
  <h1>Banking Proz System</h1>
  <p>Saldo Atual: <span id="balance">R$0.00</span></p>

  <label>Selecione o tipo de Servi√ßo:</label>

  <!--select id vai continuar o mesmo, j√° os opton value v√£o ser diferentes-->
  <select id="transactionType">
    <!--deposit-->
    <option value="depositarConta">Depositar na Conta</option>
    <!--withdraw-->
    <option value="retirarConta">Retirar da Conta</option>
    <!--checkBalance-->
    <option value="saldoConta">Saldo da Conta</option>
  </select>

  <button onclick="processTransaction()">Iniciar</button>

  <script>
    //a variavel 'balance' vai receber 0
    var balance = 0;
    //vai criar uma fun√ß√£o chamada 'processTransaction'
    function processTransaction() {
      var type = document.getElementById("transactionType").value;
      var amount = 0;
      //*Quando o bot√£o "Iniciar" por precionado, sendo selecionado "Depositar na Conta" ou "Retirar da Conta" vai pedir para voce inserir o valor da transa√ß√£o, e se o valor nao for possivel ser usado ira aparecer "Por favor, insira um valor num√©rico v√°lido."  
      if (type === "depositarConta" || type === "retirarConta") {
        amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
        if (isNaN(amount)) {
          alert("Por favor, insira um valor num√©rico v√°lido.");
          return;
        }

        //function deposit() {
        function deposit() {
          //a variavel 'amount' vai receber o valor que for encerido e ira atualizar 'balance' com 'updareBalance', que ira adicionar um valor na conta
          var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
          balance += parseFloat(amount);
          updateBalance();
        }

        function withdraw() {
          //a variavel 'amount' vai receber o valor que for encerido e ira atualizar 'balance' com 'updareBalance', que ira retirar um valor da conta
          var amount = prompt("Quanto quer retirar da sua Conta:");
          balance -= parseFloat(amount);
          updateBalance();
        }

        function checkBalance() {
          //vai mostrar o novo valor da conta depois das transa√ß√µes
          alert("Your current balance is: $" + balance.toFixed(2));
        }

        function updateBalance() {
          document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
        }


      }
      switch (type) {
        case "deposit":
          deposit(amount);
          break;
        case "withdraw":
          withdraw(amount);
          break;
        case "checkBalance":
          checkBalance();
          break;
        default:
          alert("Sistema n√£o realiza esse servi√ßo üí•");
      }
    }
  </script>
</body>

</html>
